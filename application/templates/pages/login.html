<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="{{ url_for('auth.login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input name="Submit" type="submit">
</form>
</body>
</html>
